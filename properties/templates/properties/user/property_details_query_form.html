{% load static %}
<div class="page-sidebar">

    <div class="slide-property-sec mb-4">
        <div class="pr-all-info">

            <div class="pr-single-info">
                <a href="JavaScript:Void(0);" data-toggle="tooltip" data-original-title="Get Print"><i
                        class="ti-printer"></i></a>
            </div>

            <div class="pr-single-info">
                <a href="JavaScript:Void(0);" class="compare-button" data-toggle="tooltip"
                    data-original-title="Compare"><i class="ti-control-shuffle"></i></a>
            </div>

            <div class="pr-single-info">
                <a href="JavaScript:Void(0);" class="like-bitt add-to-favorite" data-toggle="tooltip"
                    data-original-title="Add To Favorites"><i class="far fa-heart"></i></a>
            </div>

        </div>
    </div>

    <div class="agent-widget">
        <div class="agent-title">
            <div class="agent-photo"><img src="{% static 'assets/img/default.png' %}" alt=""></div>
            <div class="agent-details">
                <h4><a href="#">{{property.user.full_name}}</a></h4>
                <span class="d-flex"><i class="fas fa-mobile-alt"></i>{{property.user.phone}}</span>
            </div>
            <div class="clearfix"></div>
        </div>
        <form action="{% url 'send_message_user' %}" method="post" id="sndmsgFrm" data-prop-id="{{property.uid}}">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Full Name" name="full_name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" name="email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Phone" name="phone">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Your Message" name="comment"></textarea>
            </div>
        </form>
        <a href="#" class="btn btn-theme full-width" id="sndmsg">Send Message</a>
    </div>

</div>
