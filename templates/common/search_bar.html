<div class="search-header-banner" id="srchDv">
    <div class="container">
        <div class="full-search-2 transparent">
            <div class="hero-search">
                <h1>Search Your Dream</h1>
            </div>
            <form id="lstPrpFrm" action="{% url 'user_list_properties' %}" method="get">
                <div class="hero-search-content">

                    <div class="row">

                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <input type="text" class="form-control" name="search" placeholder="Search" value="{{search.heading__icontains}}">
                                    <i class="ti-search"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <select id="cities" class="form-control" name="city" >
                                        <option value="">&nbsp;</option>
                                        <option value="all" selected>All Cities</option>
                                    </select>
                                    <i class="ti-location-pin"></i>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="collapse" id="advance-search" aria-expanded="false" role="banner">

                        <div class="row">

                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <div class="input-with-icon">
                                        <select id="status" class="form-control" name="type">
                                            <option value="">&nbsp;</option>
                                            <option value="all" selected>All Status</option>
                                            <option value="rent">For Rent</option>
                                            <option value="sale">For Sale</option>
                                            <option value="lease">For Lease</option>
                                        </select>
                                        <i class="ti-home"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <div class="input-with-icon">
                                        <select id="category" class="form-control" name="category">
                                            <option value="">&nbsp;</option>
                                            <option value="all" selected>All Category</option>
                                            <option value="house">House</option>
                                            <option value="apartment">Apartment</option>
                                            <option value="villas">Villas</option>
                                            <option value="commercial">Commercial</option>
                                            <option value="office">Office</option>
                                            <option value="flat">Flat</option>
                                            <option value="land">Land</option>
                                        </select>
                                        <i class="ti-home"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <div class="input-with-icon">
                                        <select id="bedrooms" class="form-control" name="bedroom">
                                            <option value="">&nbsp;</option>
                                            <option value="all" selected>All Bedrooms</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="4+">4+</option>
                                        </select>
                                        <i class="fas fa-bed"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <div class="form-group">
                                    <div class="input-with-icon">
                                        <select id="rooms" class="form-control" name="rooms">
                                            <option value="">&nbsp;</option>
                                            <option value="all" selected>1</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                        <i class="fas fa-door-open"></i>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <h4>Amenities & Features</h4>
                                <ul class="no-ul-list third-row">
                                    <li>
                                        <input id="bachelors" class="checkbox-custom" name="bachelors" type="checkbox">
                                        <label for="bachelors" class="checkbox-custom-label">Bachelors</label>
                                    </li>
                                    <li>
                                        <input id="family" class="checkbox-custom" name="family" type="checkbox">
                                        <label for="family" class="checkbox-custom-label">Family</label>
                                    </li>
                                    
                                    <li>
                                        <input id="terrace" class="checkbox-custom" name="terrace" type="checkbox">
                                        <label for="terrace" class="checkbox-custom-label">Terrace</label>
                                    </li>
                                    
                                </ul>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group" id="module">
                                <a role="button" class="collapsed" data-toggle="collapse" href="#advance-search"
                                    aria-expanded="false" aria-controls="advance-search"></a>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group">
                                <button class="btn search-btn-outline" type="submit" id="scrRslt">Search Result</button>
                            </div>
                        </div>

                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
