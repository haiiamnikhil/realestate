<form action="{% url 'update_user_details' %}" method="post" id="usrDltsFrm" data-usr="{{user.uid}}">
    <div class="form-submit">
        <h4>My Account</h4>
        <div class="submit-section">

            <div class="form-row mb-2">

                <div class="form-group col-md-6">
                    <label>Your Name</label>
                    <input type="text" class="form-control" value="{{user.full_name}}" name="full_name">
                </div>

                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" value="{{user.email}}" name="email">
                </div>

                <div class="form-group col-md-6">
                    <label>Job Role</label>
                    <input type="text" class="form-control" value="{{user.job_role}}" name="job_role" placeholder="Enter Job Role">
                </div>

                <div class="form-group col-md-6">
                    <label>Phone</label>
                    <input type="text" class="form-control" value="{{user.phone}}" name="phone">
                </div>

                <div class="form-group col-md-6">
                    <label>Address</label>
                    <input type="text" class="form-control" value="{{user.address}}" name="address">
                </div>

                <div class="form-group col-md-6">
                    <label>City</label>
                    <input type="text" class="form-control" value="{{user.city}}" name="city">
                </div>

                <div class="form-group col-md-6">
                    <label>State</label>
                    <input type="text" class="form-control" value="{{user.state}}" name="state">
                </div>

                <div class="form-group col-md-6">
                    <label>Zip</label>
                    <input type="text" class="form-control" value="{{user.zipcode}}" name="zipcode">
                </div>

                <div class="form-group col-md-12">
                    <label>About</label>
                    <textarea name="about" class="form-control"
                        placeholder="Brief description about you">{{user.about}}</textarea>
                </div>

            </div>
        </div>
    </div>
